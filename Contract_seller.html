<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Seller </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('home.png') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            color: #000000;
            text-align: center;
            margin-top: 50px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #122c84;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .success-message {
            color: #4CAF50;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Contract Seller</h1>

    <form action="/submit_contract" method="post" onsubmit="return validateForm()">
        <label for="property_address">Property Address:</label>
        <input type="text" id="property_address" name="property_address" required>

        <label for="seller_name">Seller's Name:</label>
        <input type="text" id="seller_name" name="seller_name" required>

        <label for="buyer_name">Buyer's Name:</label>
        <input type="text" id="buyer_name" name="buyer_name" required>

        <label for="Phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="Email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="closing_date">Closing Date:</label>
        <input type="date" id="closing_date" name="closing_date" required>


        <button type="submit">Submit Contract</button>

        <div id="success-message" class="success-message" style="display: none;">Contract submitted successfully!</div>
    </form>


</body>
</html>
